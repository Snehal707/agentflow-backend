# Railway deploy config for AgentFlow backend (UI API only)
# This service runs the Express UI server: /deposit, /run, /gateway-balance, /health
[build]
builder = "nixpacks"
# Nixpacks behavior is customized via nixpacks.toml:
# - installs dev dependencies (needed for tsx runtime)
# - uses Node 20
# - runs npm run build

[deploy]
startCommand = "npm start"
# Railway sets PORT automatically; app uses process.env.PORT (see ui/server.ts)
# In Networking, set exposed port to match (e.g. 4000 if you set PORT=4000 in Variables)
